<!DOCTYPE html>
<html>

<head>
    <title>Monte seu pedido - Platzi Pizzeria</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Pizzaria Platzi. Sabores incomparaveis, Ingredientes de alta qualidade e Compromisso de entrega.">
    <link href="style.css" rel="stylesheet" /> <!-- para linkar com o css-->
</head>

<body id="pedidos">
    <header class="header-pedidos">
        <!-- Menu superior -->
        <section id="header-esquerda">
            <img class="logo-preta" src="imagens/logo_preta.svg" alt="logo">
        </section>
        <section id="header-direita">
            <a href="index.html" class="header">Home</a>
            <a href="sabores.html" class="header">Cardápio</a>
            <a href="pedido.html" class="botao-escuro">Peça online</a>
        </section>
    </header>
        <!-- formulario para pedido -->
        <!-- sabor -->
    <section id="formulario">
        <form action="/action_page.html">
            <div class="sabor-tamanho">
                <label for="sabor">Escolha o sabor da sua pizza</label>
                <select id="sabor" name="sabores">
                <option value="Calabresa">Calabresa</option>
                <option value="4 Queijos">4 Queijos</option>
                <option value="Mussarela">Mussarela</option>
                <option value="Frango com catupiry">Frango com catupiry</option>
                </select>
            </div>
        <!-- tamanho -->
             <div class="sabor-tamanho">
                 <label for="tamanho">Escolha o tamanho da sua pizza</label>
               <select id="tamanho" name="tamanhos">
                <option value="Broto">Broto</option>
                  <option value="Média">Média</option>
                <option value="Grande">Grande</option>
                  <option value="Gigante">Gigante</option>
                  </select>
            </div>
        <!-- endereço -->
            <div class="endereço">
                <label for="endereço">Insira seu endereço completo</label><br>
                <input type="text" id="endereço" name="endereço"><br><br>
            </div>
            <div>
                <p>Unicamente para o Brasil</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3536.0623300018656!2d-48.55158178537833!3d-27.591597128503054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x952739fb8dea8391%3A0x908a25d4508c4a13!2sMozza%20Pizzeria!5e0!3m2!1spt-BR!2sbr!4v1589519353157!5m2!1spt-BR!2sbr" width="1200" height="350" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" class="maps"></iframe>
            </div>
        <!-- confirma -->
            <div>
                <input type="submit" class="botao-confirma" value="Confirmar">
            </div>
        </form>
    </section>
        <!-- logo preta -->
    <section id="logo-preta">
        <img class="logomarca-preta" src="imagens/logo_preta.svg" />
    </section>
        <!-- footer -->
    <footer>
        <section id="footer-esquerda">
            <a href="status.html">Status</a>
            <a href="politicas.html">Privacy & Terms</a>
            <a href="contact.html">Contact Us</a>
        </section>

        <section id="footer-direita">
            <img src="imagens/bandeira-brasil.svg" />
            <a href="http://instagram.com" target="_blank"> <img class="icones-social" src="imagens/Instagram_1.svg" />
            </a>
            <a href="http://facebook.com" target="_blank"> <img class="icones-social" src="imagens/Facebook_1.svg" />
            </a>
            <a href="http://twitter.com" target="_blank"> <img class="icones-social" src="imagens/Twitter_1.svg" /> </a>
        </section>
    </footer>

</body>
